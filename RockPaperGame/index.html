<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="head">Rock Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="paper">
        <img src="/RockPaperGame/Img/paper.png">
    </div>
    <div class="choice" id="scissor">
        <img src="/RockPaperGame/Img/scissor.png">
    </div>
    <div class="choice" id="rock">
        <img src="/RockPaperGame/Img/rock.jpg">
    </div>
</div>

<div class="score">
    <div class="you">
        <h1 id="user-score">0</h1>
        <h1>You</h1>
    </div>
    <div class="Comp">
        <h1 id="comp-user">0</h1>
        <h1>Comp</h1>
    </div>
</div>

<div class="move">Play Your Move</div>
<script src="game.js"></script>
    
</body>
</html>
